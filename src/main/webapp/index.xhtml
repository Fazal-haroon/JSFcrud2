<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <title>User Details</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style><div></div>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="User Records"/></h2>
        </center>
        <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u"
                     >
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{table.rowIndex + 1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">User Name</f:facet>
                <h:outputText value="#{u.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email ID</f:facet>
                <h:outputText value="#{u.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{u.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{user.getGenderName(u.gender)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{u.address}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action = "#{user.edit(u.id)}" value="Update" >
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action = "#{user.delete(u.id)}" value="Delete" >
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center><h:commandButton action = "create.xhtml?faces-redirect=true"
                                 value="Create New User" ></h:commandButton></center>
    </h:form>
</h:body>
</html>
